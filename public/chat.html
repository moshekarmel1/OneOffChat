<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One Off Chat</title>
  <link rel="shortcut icon" type="image/png" href="https://shqipet.ch/favicon.ico"/>
  <link rel="stylesheet" href="/main.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your name?</h3>
        <input class="usernameInput" type="text" maxlength="30" />
        <br />
        <br />
        <button id="go" class="button">Go &raquo;</button>
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="/main.js"></script>
</body>
</html>
